<div>
  <form #formRef="ngForm">
    <div class="form-group">
      <label for="problemDesc">Problem Description</label>
      <textarea rows="20" type="text" class="form-control" id="problemDesc" name="problemDesc" placeholder="Input description" required [(ngModel)]="problem.desc"></textarea>
    </div>
    <div class="form-group">
      <label for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty" name="difficulty" [(ngModel)]="problem.difficulty">
        <option *ngFor="let difficulty of difficulties" [value]="difficulty">{{difficulty}}</option>
      </select>
    </div>
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn btn-primary float-right" (click)="modifyProblem()">Modify Problem</button>
      </div>
    </div>
  </form>
</div>
